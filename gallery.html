<script>
    // Change big image on small thumbnail click
    function changeImage(el) {
        const newSrc = el.querySelector("img").src;
        document.getElementById("mainImage").src = newSrc;

        // remove highlight
        document.querySelectorAll(".small-thumb").forEach(img => img.classList.remove("thumb-active"));

        // highlight current
        el.querySelector("img").classList.add("thumb-active");
    }
</script>

<script>
let modalImages = [];
let modalIndex = 0;

function updateModalImage() {
    document.getElementById("modalMainImage").src = modalImages[modalIndex].src;
}

// LOAD IMAGES WHEN MODAL OPENS
document.getElementById('galleryModal').addEventListener('shown.bs.modal', function () {

    // load all thumbnails
    modalImages = Array.from(document.querySelectorAll("#modalThumbContainer img"));

    // click event for thumbnails
    modalImages.forEach((img, index) => {
        img.addEventListener("click", () => {
            modalIndex = index;
            updateModalImage();
        });
    });

    // set first image by default
    modalIndex = 0;
    updateModalImage();
});

// NEXT IMAGE
function nextImage() {
    modalIndex = (modalIndex + 1) % modalImages.length;
    updateModalImage();
}

// PREVIOUS IMAGE
function prevImage() {
    modalIndex = (modalIndex - 1 + modalImages.length) % modalImages.length;
    updateModalImage();
}
</script>
